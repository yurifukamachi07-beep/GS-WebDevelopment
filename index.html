<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scr/style.css">
    <link rel="icon" href="./scr/icon.png" type="image/png">
    <title>Inscrição FutureSkills</title>
</head>
<body>
    
    <header>
        <h1>Inscrição FutureSkills</h1>
        <p>Formulário de cadastro para participação na plataforma sobre o Futuro do Trabalho.</p>
    </header>

    <main>

        <section id="formSection">
            <form id="formInscricao">
                
                <!-- name -->
                <div class="forms-Group">
                    <label for="inputNome">Nome Completo:</label>
                    <input type="text" id="inputNome" name="nome" required>
                </div>

                <!-- CPF -->
                <div class="forms-Group">
                    <label for="inputCPF">CPF:</label>
                    <input type="text" id="inputCPF" name="cpf" required>
                </div>

                <!-- e-mail -->
                <div class="forms-Group">
                    <label for="inputEmail">E-mail:</label>
                    <input type="text" id="inputEmail" name="email" required>
                </div>

                <!-- typeInterest -->
                <div class="forms-Group">
                    <label for="selectInteresse">Tipo de Interesse:</label>
                    <select id="selectInteresse" name="interesse">
                        <option value="">Escolha um interesse</option>
                        <option value="Remoto">Trabalho Remoto</option>
                        <option value="IA">Inteligência Artificial</option>
                        <option value="Sustentabilidade">Sustentabilidade</option>
                        <option value="Upskilling">Upskilling</option>
                        <option value="Estágio">Estágio</option>
                    </select>
                </div>

                <!-- skillList -->
                <div class="forms-Group">
                    <label for="selectHabilidade">Selecione uma Habilidade:</label>
                    <select id="selectHabilidade" name="habilidade">
                        <option value="">Escolha uma habilidade</option>
                        <option value="Full-stack">Full-stack</option>
                        <option value="Front-end">Front-end</option>
                        <option value="Back-end">Back-end</option>
                        <option value="Design">Design</option>
                        <option value="Gestão de projetos">Gestão de projetos</option>
                        <option value="Comunicação">Comunicação</option>
                        <option value="IA">Inteligência artificial</option>
                        <option value="Cyber security">Cyber security</option>
                        <option value="Administração">Administração</option>
                        <option value="Ciência de dados">Ciência de dados</option>
                    </select>
                </div>

                <!-- btnAddSkills -->
                <div class="forms-Group">
                    <button class="btn-SkillSub" type="button" id="btnAdicionarHabilidade">Adicionar Habilidade</button>
                </div>

                <!-- listSkillsAdds -->
                <div class="forms-Group">
                    <label>Habilidades Adicionadas:</label>
                    <ul id="listaHabilidades">
                        <!--showAddSkills-->
                    </ul>
                </div>

                <!-- btnSubmision -->
                <div class="forms-Group">
                    <button class="btn-SkillSub" type="submit" id="btnEnviar">Enviar Inscrição</button>
                    <button type="button" id="btnLimpar">Limpar Formulário</button>
                </div>

                <!-- areaFeedback -->
                <div class="forms-Group">
                    <label>Feedback:</label>
                    <div id="areaFeedback"></div>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Cainã Sandes, Yuri Aroste, Kenzo Hiro - Todos os direitos reservados.</p>
		<p>Global Solution • Web Development • 1º Semestre 2025</p>
    </footer>
    
</body>
    <script src="./scr/java.js"></script>
</html>
